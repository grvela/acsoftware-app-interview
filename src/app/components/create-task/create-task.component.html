<h2 mat-dialog-title>Create</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-select>
            @for (priority of priorities; track $index) {
            <mat-option>{{priority.viewValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Save</button>
</mat-dialog-actions>
