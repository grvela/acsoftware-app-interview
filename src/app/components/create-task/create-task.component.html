<h2 mat-dialog-title>Create</h2>
<mat-dialog-content>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="description"></textarea>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Priority</mat-label> 
    <mat-select [(ngModel)]="selectedPriority">
      
      @for(priority of priorities; track $index){
        
        <mat-option [value]="priority.value">{{priority.viewValue}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialog.close()">Cancel</button>
  <button mat-button (click)="onCreate()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
