<h2 mat-dialog-title>Edit</h2>

<mat-dialog-content>
    <div>
        <mat-form-field class="item">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="data.title">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.description"></textarea>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <mat-select [(ngModel)]="data.priority">
                @for(priority of priorities; track $index){
                    <mat-option [value]="priority.value">{{priority.viewValue}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button (click)="onDelete()">Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
